<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var year=prompt("Enter Year");
        year=parseInt(year);
        if(((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0)) {
            document.write("<h3 style=color:green>This Year Is Leap Year</h3>");
        }
        else {
            document.write("<h3 style=color:red>This Year Is Not Leap Year<h3>");
        }
    </script>
</body>
</html>
